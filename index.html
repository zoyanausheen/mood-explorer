<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Explorer - Your Emotional Journey</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --warning-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.18);
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --shadow-light: 0 8px 32px rgba(31, 38, 135, 0.37);
            --shadow-heavy: 0 15px 35px rgba(31, 38, 135, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 700;
            color: white;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 1rem;
            animation: fadeInUp 1s ease-out;
        }

        .hero p {
            font-size: clamp(1rem, 3vw, 1.25rem);
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .glass-btn {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 15px 40px;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-light);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        .glass-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .glass-btn:hover:before {
            left: 100%;
        }

        .glass-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(31, 38, 135, 0.4);
            color: white;
        }

        .glass-btn:active {
            transform: scale(0.98);
        }

        .container-fluid {
            padding: 0;
        }

        .mood-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 40px;
            margin: 40px auto;
            max-width: 900px;
            box-shadow: var(--shadow-heavy);
            position: relative;
            z-index: 2;
        }

        .modal-content {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            box-shadow: var(--shadow-heavy);
        }

        .modal-header {
            border-bottom: 1px solid var(--glass-border);
            padding: 25px 30px;
        }

        .modal-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .mood-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .mood-option {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 2px solid var(--glass-border);
            border-radius: 20px;
            padding: 25px 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .mood-option:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .mood-option.selected {
            background: var(--primary-gradient);
            border-color: transparent;
            color: white;
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 25px 50px rgba(102, 126, 234, 0.4);
        }

        .mood-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: block;
            transition: all 0.3s ease;
        }

        .mood-option:hover .mood-icon {
            transform: scale(1.2) rotate(5deg);
        }

        .mood-label {
            font-weight: 600;
            font-size: 1rem;
            color: var(--text-primary);
            transition: color 0.3s ease;
        }

        .mood-option.selected .mood-label {
            color: white;
        }

        .form-control {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 2px solid var(--glass-border);
            border-radius: 15px;
            padding: 15px 20px;
            font-size: 1rem;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.4);
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .btn-gradient {
            background: var(--primary-gradient);
            border: none;
            border-radius: 15px;
            padding: 12px 30px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
            border: none;
            border-radius: 15px;
            padding: 12px 30px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #5a6268 0%, #495057 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(108, 117, 125, 0.4);
            color: white;
        }

        .btn-close {
            background: transparent;
            border: none;
            font-size: 1.5rem;
            color: var(--text-primary);
            opacity: 0.8;
            transition: all 0.3s ease;
        }

        .btn-close:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .response-container {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 30px;
            margin-top: 30px;
            animation: slideInUp 0.5s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .response-text {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            line-height: 1.8;
            color: var(--text-primary);
            margin-bottom: 20px;
        }

        .gift-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .gift-container.active {
            opacity: 1;
            pointer-events: all;
        }

        .gift-box {
            width: 150px;
            height: 150px;
            background: var(--warning-gradient);
            border-radius: 20px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            animation: giftPulse 2s infinite;
        }

        @keyframes giftPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .gift-box:hover {
            transform: scale(1.1);
        }

        .gift-ribbon {
            position: absolute;
            background: #ff4757;
        }

        .gift-ribbon.horizontal {
            width: 100%;
            height: 20px;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }

        .gift-ribbon.vertical {
            width: 20px;
            height: 100%;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
        }

        .gift-bow {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: #ff3742;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            z-index: 999;
            pointer-events: none;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .typing-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: typing 1.4s infinite ease-in-out;
            margin: 0 2px;
        }

        .typing-indicator:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .mood-container {
                margin: 20px;
                padding: 25px;
            }
            
            .modal-body {
                padding: 20px;
            }
            
            .mood-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .gift-box {
                width: 120px;
                height: 120px;
            }
        }

        @media (max-width: 576px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .mood-grid {
                grid-template-columns: 1fr;
            }
            
            .gift-box {
                width: 100px;
                height: 100px;
            }
        }

        /* Sound wave animation */
        .sound-wave {
            display: inline-block;
            margin-left: 10px;
        }

        .sound-bar {
            display: inline-block;
            width: 3px;
            height: 15px;
            background: #667eea;
            margin: 0 1px;
            animation: sound 1s ease-in-out infinite alternate;
        }

        .sound-bar:nth-child(2) { animation-delay: 0.1s; }
        .sound-bar:nth-child(3) { animation-delay: 0.2s; }
        .sound-bar:nth-child(4) { animation-delay: 0.3s; }

        @keyframes sound {
            0% { height: 5px; }
            100% { height: 15px; }
        }
    </style>
</head>
<body>
    <!-- Floating Particles -->
    <div class="floating-particles" id="particles"></div>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Mood Explorer</h1>
        <p>Discover your emotional journey with AI-powered insights</p>
        <button class="glass-btn" data-bs-toggle="modal" data-bs-target="#moodModal">
            <i class="fas fa-heart me-2"></i>
            Share Your Feelings
            <div class="sound-wave">
                <span class="sound-bar"></span>
                <span class="sound-bar"></span>
                <span class="sound-bar"></span>
                <span class="sound-bar"></span>
            </div>
        </button>
    </div>

    <!-- Main Container -->
    <div class="container-fluid">
        <div class="mood-container" id="responseContainer" style="display: none;">
            <div id="responseContent"></div>
        </div>
    </div>

    <!-- Gift Animation Container -->
    <div class="gift-container" id="giftContainer">
        <div class="gift-box" id="giftBox">
            <div class="gift-ribbon horizontal"></div>
            <div class="gift-ribbon vertical"></div>
            <div class="gift-bow"></div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="moodModal" tabindex="-1" aria-labelledby="moodModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="moodModalLabel">
                        <i class="fas fa-sparkles me-2"></i>
                        How Are You Feeling Today?
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="mood-grid" id="moodOptions">
                        <div class="mood-option" data-mood="happy">
                            <i class="fas fa-smile mood-icon" style="color: #feca57;"></i>
                            <div class="mood-label">Happy</div>
                        </div>
                        <div class="mood-option" data-mood="sad">
                            <i class="fas fa-frown mood-icon" style="color: #54a0ff;"></i>
                            <div class="mood-label">Sad</div>
                        </div>
                        <div class="mood-option" data-mood="angry">
                            <i class="fas fa-angry mood-icon" style="color: #ff6b6b;"></i>
                            <div class="mood-label">Angry</div>
                        </div>
                        <div class="mood-option" data-mood="excited">
                            <i class="fas fa-grin-stars mood-icon" style="color: #ff9ff3;"></i>
                            <div class="mood-label">Excited</div>
                        </div>
                        <div class="mood-option" data-mood="tired">
                            <i class="fas fa-tired mood-icon" style="color: #a4b0be;"></i>
                            <div class="mood-label">Tired</div>
                        </div>
                        <div class="mood-option" data-mood="anxious">
                            <i class="fas fa-dizzy mood-icon" style="color: #fd79a8;"></i>
                            <div class="mood-label">Anxious</div>
                        </div>
                        <div class="mood-option" data-mood="peaceful">
                            <i class="fas fa-leaf mood-icon" style="color: #00b894;"></i>
                            <div class="mood-label">Peaceful</div>
                        </div>
                        <div class="mood-option" data-mood="other">
                            <i class="fas fa-question-circle mood-icon" style="color: #74b9ff;"></i>
                            <div class="mood-label">Other</div>
                        </div>
                    </div>
                    <textarea id="message" class="form-control mt-4" rows="4" placeholder="Tell us more about how you're feeling... (optional)"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times me-2"></i>Cancel
                    </button>
                    <button type="button" class="btn btn-gradient" id="submitMood">
                        <i class="fas fa-paper-plane me-2"></i>Share My Mood
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sound effects
        const playSound = (type) => {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            let frequency;
            
            switch(type) {
                case 'click': frequency = 800; break;
                case 'hover': frequency = 600; break;
                case 'success': frequency = 1000; break;
                case 'gift': frequency = 1200; break;
                case 'confetti': frequency = 1500; break;
                default: frequency = 800;
            }
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        };

        // Keyboard sound
        document.addEventListener('keydown', () => {
            playSound('click');
        });

        // Floating particles
        const createParticles = () => {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        };

        // Confetti animation
        const createConfetti = () => {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3', '#54a0ff'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animation = `confetti-fall ${Math.random() * 3 + 2}s linear forwards`;
                confetti.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        };

        // Mood responses with elaborate AI-like responses
        const moodResponses = {
            happy: {
                response: `🌟 What a wonderful energy you're radiating today! Your happiness is like sunshine breaking through clouds, illuminating not just your own path but brightening the world around you. This positive state of mind is incredibly powerful - it enhances your creativity, strengthens your immune system, and makes you a magnet for more beautiful experiences. 

Research shows that happiness isn't just a fleeting emotion; it's a skill we can cultivate. Your joy today is evidence of your emotional intelligence and resilience. Keep nurturing this beautiful state by practicing gratitude, connecting with loved ones, and engaging in activities that spark your curiosity.

Remember, your happiness has a ripple effect. When you smile, the world smiles with you. Share this beautiful energy generously - it's one of the most precious gifts you can offer to others and yourself. 🎉✨`,
                color: '#feca57'
            },
            sad: {
                response: `💙 I sense the weight you're carrying today, and I want you to know that your feelings are completely valid and deeply human. Sadness isn't a weakness - it's wisdom. It's your heart's way of processing change, loss, or unmet needs. Like rain nourishes the earth, your tears are nourishing your soul's growth.

This emotional depth you're experiencing is actually a superpower. People who feel deeply often possess extraordinary empathy, creativity, and the ability to connect authentically with others. Your sadness today might be preparing you for a breakthrough tomorrow.

Consider this: every sunset is followed by a sunrise, every winter gives way to spring. Your current sadness is temporary, but the strength you're building by moving through it is permanent. Be gentle with yourself today. Rest when you need to, cry if it helps, and remember that healing isn't linear - it's a beautiful, messy, profoundly human journey. 🌙💫`,
                color: '#54a0ff'
            },
            angry: {
                response: `🔥 I can feel the fire within you, and I want you to know that anger, when understood, is actually a powerful messenger. It's your inner guardian telling you that something important to you has been threatened or violated. This emotion shows that you have strong values and boundaries - that's actually a sign of emotional maturity.

Anger contains tremendous energy - the same energy that fuels passion, drives change, and fights injustice. Think of every great social movement, every personal transformation, every boundary that needed to be set. They all began with someone feeling angry enough to say "enough."

Channel this powerful emotion constructively. Take deep breaths, move your body, write in a journal, or create something. Your anger is valid, and when transformed mindfully, it becomes one of your greatest sources of personal power. You're not broken for feeling this way - you're beautifully, intensely human. 🌋⚡`,
                color: '#ff6b6b'
            },
            excited: {
                response: `🚀 Your excitement is absolutely electric! I can practically feel the positive energy radiating from your words. This beautiful state of anticipation and joy is like rocket fuel for your dreams - it's the emotion that turns possibilities into realities.

Excitement is your inner child dancing with your wise adult self. It's the perfect cocktail of hope, enthusiasm, and readiness for adventure. When you're in this state, your brain releases dopamine and other neurochemicals that enhance learning, creativity, and problem-solving abilities. You're literally optimizing yourself for success right now!

This feeling you have? Bottle it up mentally. Remember how this feels, what created it, and how to return to it. Excitement is contagious - share it freely. Your enthusiasm could be the spark that ignites someone else's dreams. The world needs more people who feel deeply excited about life. Keep that beautiful fire burning! ✨🎆`,
                color: '#ff9ff3'
            },
            tired: {
                response: `🌙 Your exhaustion is your body and soul's honest communication with you. In our always-on world, feeling tired isn't just normal - it's wise. You're listening to your inner rhythms, and that takes courage in a culture that often glorifies burnout.

Tiredness isn't just physical - it can be emotional, mental, or spiritual. Perhaps you've been giving so much to others that you've forgotten to refill your own cup. Maybe you've been carrying worries that don't belong to you, or pushing yourself beyond your natural limits.

This is your invitation to practice radical self-care. Rest isn't selfish - it's revolutionary. When you honor your need for rest, you're modeling healthy boundaries for everyone around you. Your exhaustion might be preparing you for a period of renewal and growth. Trust your body's wisdom. Sleep, rest, and be gentle with yourself. Tomorrow's energy is being restored in today's rest. 🛌💤`,
                color: '#a4b0be'
            },
            anxious: {
                response: `🫂 Your anxiety is trying to protect you, even though it might not feel that way right now. It's your mind's security system working overtime, scanning for potential threats and trying to keep you safe. While overwhelming, this shows how much you care about your life and the people in it.

Anxiety often visits highly intelligent, empathetic people who feel deeply and think complexly about the world. Your worried mind might be the same mind that solves problems creatively, loves fiercely, and dreams big dreams. It's not a flaw - it's a feature that sometimes needs gentle management.

Try the 5-4-3-2-1 grounding technique: notice 5 things you can see, 4 you can touch, 3 you can hear, 2 you can smell, and 1 you can taste. This brings you back to the present moment, where you're actually safe. Remember: you've survived 100% of your difficult moments so far. You're stronger than you know, braver than you feel, and more loved than you might believe right now. 🌸🕊️`,
                color: '#fd79a8'
            },
            peaceful: {
                response: `🍃 What a beautiful state of being you've cultivated. Peace isn't just the absence of chaos - it's the presence of deep inner harmony. You've found that sacred space within yourself where storms can rage outside, but calm waters flow within.

This tranquility you're experiencing is incredibly rare and precious in our turbulent world. It suggests you've been doing important inner work - perhaps practicing mindfulness, setting healthy boundaries, or learning to let go of what you cannot control. This peace is both a gift and an achievement.

From this centered place, you have access to profound wisdom and clarity. Peaceful people often become natural healers, wise counselors, and sources of stability for others. Your calm presence is a sanctuary that others can feel even without words. Cherish this beautiful state, and know that you can return to this inner sanctuary whenever life becomes overwhelming. You carry peace with you wherever you go. 🧘‍♀️🌊`,
                color: '#00b894'
            },
            other: {
                response: `🌈 The beautiful complexity of human emotion can't always be captured in simple words, can it? Your feelings might be a unique blend, something entirely your own, or perhaps so new that you're still discovering what to call it. This emotional nuance is actually a sign of deep self-awareness and emotional sophistication.

Sometimes our most profound feelings are the ones that don't fit neatly into categories. They're the emotions that emerge when we're growing, transforming, or experiencing something entirely new. These unnamed feelings often herald important life transitions or breakthrough moments.

Your willingness to acknowledge that your emotional experience is complex shows remarkable emotional intelligence. You're not trying to force your feelings into neat boxes - you're honoring their authentic complexity. This is how we grow emotionally: by sitting with the mystery of our inner lives and trusting that clarity will emerge in its own time. Your feelings, whatever they are, are valid and valuable. 🎭✨`,
                color: '#74b9ff'
            }
        };

        // Initialize
        let selectedMood = null;
        let isTyping = false;

        // Create particles on load
        createParticles();

        // Add click sounds to all interactive elements
        document.addEventListener('click', (e) => {
            if (e.target.closest('.mood-option') || e.target.closest('.glass-btn') || e.target.closest('.btn')) {
                playSound('click');
            }
        });

        // Add hover sounds
        document.querySelectorAll('.mood-option, .glass-btn, .btn').forEach(el => {
            el.addEventListener('mouseenter', () => playSound('hover'));
        });

        // Mood selection
        document.querySelectorAll('.mood-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.mood-option').forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
                selectedMood = this.dataset.mood;
                playSound('success');
                
                // Add selection animation
                this.style.transform = 'translateY(-8px) scale(1.1)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 300);
            });
        });

        // Typing indicator
        const showTypingIndicator = () => {
            return `
                <div style="display: flex; align-items: center; margin: 20px 0;">
                    <div style="font-style: italic; color: #667eea; margin-right: 10px;">AI is thinking</div>
                    <div class="typing-indicator"></div>
                    <div class="typing-indicator"></div>
                    <div class="typing-indicator"></div>
                </div>
            `;
        };

        // Submit mood
        document.getElementById('submitMood').addEventListener('click', function() {
            if (!selectedMood) {
                // Shake animation for submit button
                this.style.animation = 'shake 0.5s ease-in-out';
                setTimeout(() => {
                    this.style.animation = '';
                }, 500);
                return;
            }

            const message = document.getElementById('message').value;
            const responseContainer = document.getElementById('responseContainer');
            const responseContent = document.getElementById('responseContent');
            
            // Close modal
            const modal = bootstrap.Modal.getInstance(document.getElementById('moodModal'));
            modal.hide();
            
            // Show gift animation first
            const giftContainer = document.getElementById('giftContainer');
            const giftBox = document.getElementById('giftBox');
            
            giftContainer.classList.add('active');
            playSound('gift');
            
            // Gift click handler
            const giftClickHandler = () => {
                playSound('confetti');
                
                // Gift opening animation
                giftBox.style.transform = 'scale(1.5) rotate(360deg)';
                giftBox.style.opacity = '0';
                
                // Create confetti
                createConfetti();
                
                setTimeout(() => {
                    giftContainer.classList.remove('active');
                    giftBox.style.transform = '';
                    giftBox.style.opacity = '1';
                    
                    // Show response container
                    responseContainer.style.display = 'block';
                    responseContainer.scrollIntoView({ behavior: 'smooth' });
                    
                    // Show typing indicator
                    responseContent.innerHTML = showTypingIndicator();
                    
                    // Simulate AI thinking time
                    setTimeout(() => {
                        const moodData = moodResponses[selectedMood];
                        let aiResponse = moodData.response;
                        
                        if (message.trim()) {
                            aiResponse += `\n\n💭 I also notice you mentioned: "${message}". Thank you for sharing those additional thoughts with me. Your willingness to open up and express yourself is truly beautiful and shows great emotional courage.`;
                        }
                        
                        // Create enhanced response HTML
                        responseContent.innerHTML = `
                            <div class="response-text" style="color: ${moodData.color};">
                                <h3 style="font-family: 'Playfair Display', serif; margin-bottom: 20px; display: flex; align-items: center;">
                                    <i class="fas fa-robot me-3" style="color: #667eea;"></i>
                                    AI Emotional Insight
                                    <div class="sound-wave ms-3">
                                        <span class="sound-bar"></span>
                                        <span class="sound-bar"></span>
                                        <span class="sound-bar"></span>
                                        <span class="sound-bar"></span>
                                    </div>
                                </h3>
                                <div style="white-space: pre-line; line-height: 1.8;">${aiResponse}</div>
                                <div style="margin-top: 30px; padding: 20px; background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%); border-radius: 15px; border-left: 4px solid ${moodData.color};">
                                    <h5 style="color: #667eea; margin-bottom: 15px;">
                                        <i class="fas fa-lightbulb me-2"></i>
                                        Personalized Recommendations
                                    </h5>
                                    <div style="color: #4a5568;">
                                        ${getPersonalizedRecommendations(selectedMood)}
                                    </div>
                                </div>
                                <div style="text-align: center; margin-top: 30px;">
                                    <button class="btn btn-gradient" onclick="resetMoodChecker()">
                                        <i class="fas fa-refresh me-2"></i>
                                        Share Another Mood
                                    </button>
                                </div>
                            </div>
                        `;
                        
                        // Add typewriter effect
                        const textElement = responseContent.querySelector('.response-text div');
                        const originalText = aiResponse;
                        textElement.textContent = '';
                        
                        let i = 0;
                        const typeWriter = () => {
                            if (i < originalText.length) {
                                textElement.textContent += originalText.charAt(i);
                                i++;
                                setTimeout(typeWriter, 30);
                                
                                // Random typing sounds
                                if (Math.random() > 0.8) {
                                    playSound('click');
                                }
                            }
                        };
                        
                        typeWriter();
                        
                    }, 2000);
                    
                }, 1000);
                
                giftBox.removeEventListener('click', giftClickHandler);
            };
            
            giftBox.addEventListener('click', giftClickHandler);
        });

        // Get personalized recommendations based on mood
        const getPersonalizedRecommendations = (mood) => {
            const recommendations = {
                happy: `
                    • <strong>Amplify your joy:</strong> Share your happiness with someone you care about - joy multiplies when shared
                    • <strong>Creative expression:</strong> Channel this positive energy into art, music, or writing
                    • <strong>Gratitude practice:</strong> Write down three things you're grateful for to anchor this feeling
                    • <strong>Physical activity:</strong> Dance, walk in nature, or try a new sport to celebrate your body's vitality
                `,
                sad: `
                    • <strong>Gentle self-care:</strong> Take a warm bath, listen to soothing music, or wrap yourself in a cozy blanket
                    • <strong>Emotional release:</strong> Journal your thoughts, cry if you need to, or talk to a trusted friend
                    • <strong>Mindful breathing:</strong> Try the 4-7-8 breathing technique to calm your nervous system
                    • <strong>Nourishing activities:</strong> Read poetry, watch comfort movies, or engage in gentle movement like yoga
                `,
                angry: `
                    • <strong>Physical release:</strong> Go for a vigorous walk, hit a punching bag, or do jumping jacks
                    • <strong>Boundary setting:</strong> Identify what triggered your anger and consider what boundary needs to be set
                    • <strong>Cooling techniques:</strong> Count to 10, splash cold water on your face, or step outside for fresh air
                    • <strong>Constructive channeling:</strong> Write an angry letter (don't send it), create protest art, or plan positive action
                `,
                excited: `
                    • <strong>Harness the energy:</strong> Start that project you've been putting off - your motivation is peak right now!
                    • <strong>Share your enthusiasm:</strong> Tell someone about what's exciting you - spread the positive vibes
                    • <strong>Plan and prepare:</strong> Use this energy to organize and prepare for upcoming opportunities
                    • <strong>Learn something new:</strong> Your brain is primed for absorbing new information when you're excited
                `,
                tired: `
                    • <strong>Quality rest:</strong> Prioritize 7-9 hours of sleep tonight and create a calming bedtime routine
                    • <strong>Gentle movement:</strong> Try restorative yoga or a leisurely walk to boost energy naturally
                    • <strong>Nutritious fuel:</strong> Eat balanced meals with protein and complex carbs to stabilize energy
                    • <strong>Stress audit:</strong> Identify what's draining your energy and consider what you can delegate or eliminate
                `,
                anxious: `
                    • <strong>Grounding techniques:</strong> Practice the 5-4-3-2-1 method or hold an ice cube to stay present
                    • <strong>Breathing exercises:</strong> Try box breathing (4-4-4-4 count) to activate your parasympathetic nervous system
                    • <strong>Limit stimulants:</strong> Reduce caffeine and sugar, which can amplify anxiety symptoms
                    • <strong>Gentle movement:</strong> Walk, stretch, or do tai chi to help process anxious energy through your body
                `,
                peaceful: `
                    • <strong>Mindful meditation:</strong> Deepen your practice with a guided meditation or silent sitting
                    • <strong>Nature connection:</strong> Spend time outdoors, garden, or simply watch clouds pass by
                    • <strong>Creative flow:</strong> Engage in art, music, or writing from this centered space
                    • <strong>Service to others:</strong> Your peaceful energy can be a gift - consider volunteering or helping a friend
                `,
                other: `
                    • <strong>Emotional exploration:</strong> Journal about your feelings without trying to label them
                    • <strong>Creative expression:</strong> Let your emotions flow through art, music, or movement
                    • <strong>Seek support:</strong> Talk to a counselor, friend, or trusted mentor about your experience
                    • <strong>Patience with yourself:</strong> Allow time and space for clarity to emerge naturally
                `
            };
            
            return recommendations[mood] || recommendations.other;
        };

        // Reset function
        window.resetMoodChecker = () => {
            selectedMood = null;
            document.getElementById('message').value = '';
            document.querySelectorAll('.mood-option').forEach(opt => opt.classList.remove('selected'));
            document.getElementById('responseContainer').style.display = 'none';
            
            // Scroll back to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
            
            playSound('success');
        };

        // Add shake animation for invalid submissions
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);

        // Enhance modal animations
        const moodModal = document.getElementById('moodModal');
        moodModal.addEventListener('shown.bs.modal', () => {
            playSound('success');
        });

        // Auto-resize textarea
        const textarea = document.getElementById('message');
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // Add loading animation to submit button
        const submitBtn = document.getElementById('submitMood');
        const originalSubmitText = submitBtn.innerHTML;
        
        submitBtn.addEventListener('click', function() {
            if (selectedMood) {
                this.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Processing...';
                this.disabled = true;
                
                setTimeout(() => {
                    this.innerHTML = originalSubmitText;
                    this.disabled = false;
                }, 3000);
            }
        });

        // Add parallax effect to hero section
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const hero = document.querySelector('.hero');
            const rate = scrolled * 0.5;
            
            if (hero) {
                hero.style.transform = `translateY(${rate}px)`;
            }
        });

        // Add smooth reveal animations for elements
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.animation = 'fadeInUp 0.6s ease-out forwards';
                }
            });
        }, observerOptions);

        // Observe elements for animation
        document.querySelectorAll('.mood-container').forEach(el => {
            observer.observe(el);
        });

        // Add custom cursor effect
        const cursor = document.createElement('div');
        cursor.style.cssText = `
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(102, 126, 234, 0.5);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.1s ease;
            transform: translate(-50%, -50%);
        `;
        document.body.appendChild(cursor);

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        document.addEventListener('mousedown', () => {
            cursor.style.transform = 'translate(-50%, -50%) scale(0.8)';
            cursor.style.backgroundColor = 'rgba(102, 126, 234, 0.2)';
        });

        document.addEventListener('mouseup', () => {
            cursor.style.transform = 'translate(-50%, -50%) scale(1)';
            cursor.style.backgroundColor = 'transparent';
        });

        // Hide cursor on mobile
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        if (isMobile) {
            cursor.style.display = 'none';
        }

        console.log('🎨 Advanced Mood Checker initialized successfully!');
        console.log('🔊 Audio features enabled');
        console.log('✨ Animations and interactions ready');
    </script>
